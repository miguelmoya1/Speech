<nav class="nav-top">
    <button mat-mini-fab (click)="menuOpen = !menuOpen" class="button-show-menu">
        <mat-icon>menu</mat-icon>
    </button>
</nav>

<ng-container *ngIf="menuOpen">
    <nav [@leftNav] class="nav-left">
        <div *ngIf="logged && user" class="nav-profile">
            <div class="nav-profile-show">
                <div class="nav-image-profile">{{setName(user.name + ' ' + user.surname)}}</div>
                <p class="nav-user-name">
                    {{ user.name + ' ' + user.surname}}
                </p>
            </div>
            <button mat-button class="logout" (click)="logout()"> Cerrar sesión </button>
            <img src="assets/img/menu.png" class="nav-profile-image" alt="image-menu">
        </div>
        <div class="nav-links">
            <button [routerLink]="['/']" mat-button class="nav-link">
                <mat-icon> home </mat-icon> Inicio
            </button>
            <div matTooltip="Inicia sesión para ver esta zona" [matTooltipDisabled]="user">
                <button [disabled]="!user" [routerLink]="'/calendario'" mat-button class="nav-link">
                    <mat-icon> date_range </mat-icon> Calendario
                </button>
            </div>
            <button *ngIf="!logged" [routerLink]="'/auth'" mat-button class="nav-link">
                <mat-icon> person </mat-icon> Login/Registro
            </button>
        </div>
    </nav>
    <div class="full-div-menu" (click)="menuOpen = !menuOpen"></div>
</ng-container>
